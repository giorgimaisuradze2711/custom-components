<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte Custom Element</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
</head>
<body onload="displayTableItems()">
	<script>
		const user = {
			name: "Giorgi",
			age: 21,
			state: "Devastated!"
		}
	</script>
	<custom-table name="Giorgi" age=21 state="Devastated!" id="custom-table"/>
	<script>
		function displayTableItems(){
			let data = {
				"Pastel Red": "#FF6961",
				"Pastel Orange": "#FFB347",
				"Pastel Yellow": "#FFD700",
				"Pastel Green": "#77DD77",
				"Pastel Blue": "#ADD8E6",
				"Pastel Purple": "#B19CD9",
				"Pastel Pink": "#FFB6C1"
			}


			document.getElementById("custom-table").addTableItem(data)
		}
	</script>
</body>
</html>
