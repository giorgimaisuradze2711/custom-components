<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte Custom Element</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
</head>
<body onload="displayTableItems()">
	<custom-table id="custom-table"></custom-table>
	<script>
		function displayTableItems(){
			let data = {
				IndianRed: "#CD5C5C",
				Pink: "#FFC0CB",
				LightSalmon: "#FFA07A",
				Gold: "#FFD700",
				Lavender: "#E6E6FA",
				GreenYellow: "#ADFF2F",
				Aqua: "#00FFFF",
				Cornsilk: "#FFF8DC",
				Gainsboro: "#DCDCDC"
			}
			document.getElementById("custom-table").addTableItem(data)
		}
	</script>
</body>
</html>
