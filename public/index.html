<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte Custom Element</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
</head>
<body onload="displayTableItems()">
	<custom-table id="custom-table"/>
	<script>
		function displayTableItems(){
			let user = [{
				name: "Giorgi Maisuradze",
				age: 21,
				state: "Devastated!",
			},{
				name: "John Doe",
				age: 27,
				state: "Happy!",	
			}]

			document.getElementById("custom-table").addTableItem(user)
		}
	</script>
</body>
</html>
